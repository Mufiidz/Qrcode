name: qrcode_app
description: A Qrcode app using Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  ai_barcode: ^3.0.1
  permission_handler: ^8.2.6
  floor: ^1.2.0
  qr_code_scanner: ^0.6.1
  linkwell: ^2.0.6
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.5
  floor_generator: ^1.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/
